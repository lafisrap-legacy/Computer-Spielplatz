<!DOCTYPE html>
<html lang="en">
<head>
<title>{{.Title}}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../static/css/spielplatz.css">
<script src="../static/js/jquery-2.1.4.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-signup {{ if .Error }}has-error{{ end }}" action="signup" method="post">
            <input type="hidden" name="websocketstoken" value="{{ .WebSocketsToken }}">
            <input type="hidden" name="_dest" value="{{ .Destination }}">
            <h2 class="form-signin-heading">{{ .SignupInvitation }}</h2>
            <label for="inputName" class="sr-only">{{ .SignupInputName }}</label>
            <input id="inputName" class="form-control" placeholder="{{ .SignupInputName }}" required="true" autofocus="" type="name" name="name" value="{{ .Name }}">
            <label for="inputPassword" class="sr-only">{{ .SignupInputPassword }}</label>
            <input id="inputPassword" class="form-control" placeholder="{{ .SignupInputPassword }}" required="true" type="password" name="password" value="{{ .Pwd1 }}">
            <label for="inputPassword2" class="sr-only">{{ .SignupInputPassword2 }}</label>
            <input id="inputPassword2" class="form-control" placeholder="{{ .SignupInputPassword2 }}" required="true" type="password" name="password2" value="{{ .Pwd2 }}">
            <label for="inputGroupCode" class="sr-only">{{ .SignupInputGroupCode }}</label>
            <input id="inputGroupCode" class="form-control" placeholder="{{ .SignupInputGroupCode }}" required="true" type="name" name="groupcode" value="{{ .GroupCode }}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">{{ .SignupSignupGo }}</button>
            {{ if .Error }}
            <div class="error-message">{{ .Error }}</div>
            {{ end }}
        </form>
    </div>
</div>
</body>
</html>

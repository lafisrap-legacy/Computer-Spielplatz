<!DOCTYPE html>
<html lang="en">
<head>
<title>{{.Title}}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../static/css/spielplatz.css">
<script src="../static/js/jquery-2.1.4.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-signup {{ if .Error }}has-error{{ end }}" action="signup" method="post">
            {{ .xsrfdata }}
            <input type="hidden" name="_dest" value="{{ .Destination }}">
            <h2 class="form-signin-heading">Lege ein Konto an</h2>
            <label for="inputName" class="sr-only">Name</label>
            <input id="inputName" class="form-control" placeholder="Name" required="" autofocus="" type="name" name="name" value="{{ .Name }}">
            <label for="inputPassword" class="sr-only">Passwort</label>
            <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" name="password" value="{{ .Pwd }}">
            <label for="inputPassword2" class="sr-only">Passwort-Wiederholung</label>
            <input id="inputPassword2" class="form-control" placeholder="Password2" required="" type="password" name="password2" value="{{ .Pwd }}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Konto anlegen</button>
            {{ if .Error }}
            <span>{{ .Error }}</span>
            {{ end }}
        </form>
    </div>
</div>
</body>
</html>

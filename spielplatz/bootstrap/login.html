<!DOCTYPE html>
<html lang="en">
<head>
<title>Login - {{ .Title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../static/css/spielplatz.css">
<script src="../static/js/jquery-2.1.4.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-login {{ if .Error }}has-error{{ end }}" action="login" method="post">
            <input type="hidden" name="websocketstoken" value="{{ .WebSocketsToken }}">
            <input type="hidden" name="_dest" value="{{ .Destination }}">
            <h2 class="form-login-heading">{{ .LoginInvitation }}</h2>
            <label for="inputName" class="sr-only">{{ .LoginInputName }}</label>
            <input id="inputName" class="form-control" placeholder="{{ .LoginInputName }}" required="" autofocus="" type="name" name="name" value="{{ .Name }}">
            <label for="inputPassword" class="sr-only">{{ .LoginPassword }}</label>
            <input id="inputPassword" class="form-control" placeholder="" required="" type="password" name="password" value="{{ .Password }}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">{{ .LoginLoginGo }}</button>
            {{ if .Error }}
            <div class="error-message">{{ .Error }}</div>
            {{ end }}
        </form>
    </div>
</div>
</body>
</html>

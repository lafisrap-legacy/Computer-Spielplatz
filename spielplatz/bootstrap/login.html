<!DOCTYPE html>
<html lang="en">
<head>
<title>{{.hello}}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="static/css/spielplatz.css">
<script src="static/js/jquery-2.1.4.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-signin {{ if .Error }}has-error{{ end }}" action="login" method="post">
            {{ .xsrfdata }}
            <h2 class="form-signin-heading">Logge dich ein</h2>
            <label for="inputName" class="sr-only">E-Mail-Adresse</label>
            <input id="inputName" class="form-control" placeholder="Email address" required="" autofocus="" type="name" name="name" value="{{ .Name }}">
            <label for="inputPassword" class="sr-only">Passwort</label>
            <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" name="password" value="{{ .Password }}">
            <div class="checkbox">
                <label>
                    <input value="remember-me" type="checkbox"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Einloggen</button>
            {{ if .Error }}
            <span >{{ .Error }}</span>
            {{ end }}
        </form>
    </div>
</div>
</body>
</html>

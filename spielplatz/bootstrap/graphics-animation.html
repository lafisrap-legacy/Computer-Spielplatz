<!DOCTYPE html>
<html lang="de">
<head>
<title>{{ .Title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="static/css/spielplatz.css">
<script src="static/js/jquery-2.1.4.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/paper.js"></script>
<script src="static/js/cpg-sessions.js"></script>
<script src="static/js/cpg-graphics-animation.js"></script>
</head>
<body>
<div class="container" style="height: 1024px;">
    <div class="login-area">
        {{if not .UserName }}
            <a href="/login/" class="btn btn-info btn-sm pull-right">{{ .LoginLogin }} <span class="glyphicon glyphicon-share-alt"></span></a>
            <a href="/signup/" class="btn btn-info btn-sm pull-right">{{ .LoginSignup }} <span class="glyphicon glyphicon-book"></span></a>
        {{else}}
            <a href="/logout" class="btn btn-info btn-sm pull-right">{{ .LoginLogout }} '{{ .UserName }}' <span class="glyphicon glyphicon-search"></span></a>        
        {{end}}
        {{range $i, $art := .Arts}}
            <a href="{{$art.Page}}.html" class="btn btn-default btn-sm btn-{{ $i }} page-{{$art.Page}}">{{$art.Name}}</a></li>
        {{end}}                       
    </div>
    <ul class="nav nav-tabs">
        <li id="nav-bar-paper" rel="page-paper" class="nav-bar-page"><a href="#">Graphics</a></li>
        <li id="nav-bar-animation" rel="page-animation" class="nav-bar-page"><a href="#">Animation</a></li>
    </ul>
    <div class="pages">
        <div id="page-paper" class="page active">
            <div id="paperCanvasWrapper">
                <canvas id="paperCanvas"></canvas>
            </div>
            <div id="viewCanvasWrapper">
                <canvas id="viewCanvas" width="256" height="256"></canvas>
                <button type="button" class="colorpicker-green btn btn-sm btn-success">---</button>
            </div>
        </div>
        <div id="page-animation" class="page">
            Animation-Mode
        </div>
    </div>
</div>
<div class="images">
    <img id="fred" src="static/userdata/Admin/images/Spielplatz/Fred_Yeah.png" style="display:none;" />
</div>
<script>
(function() {
  var a = $(".page-graphics-animation").removeClass("btn-default").addClass("btn-primary disabled");
})();
</script>
<script src="static/js/cpg-paper.js" type="text/paperscript" canvas="paperCanvas"></script>
</body>
</html>

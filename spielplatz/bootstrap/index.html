<!DOCTYPE html>
<html lang="de">
<head>
<title>{{ .Title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="static/css/spielplatz.css">
<script src="static/js/jquery-2.1.4.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="login-area">
        {{if not .UserName }}
            <a href="/login" class="btn btn-info btn-sm pull-right">Anmelden <span class="glyphicon glyphicon-search"></span></a>
            <a href="/signup" class="btn btn-info btn-sm pull-right">Neues Konto<span class="glyphicon glyphicon-search"></span></a>
        {{else}}
            <a href="/logout" class="btn btn-info btn-sm pull-right">Abmelden '{{ .UserName }}' <span class="glyphicon glyphicon-search"></span></a>        
        {{end}}
    </div>
    <div class="jumbotron">
        <h1>{{ .Title }}</h1> 
        <p class="text-center">{{ .Subtitle }}</p> 
        <a href="#" class="btn btn-info btn-lg pull-right">Suche <span class="glyphicon glyphicon-search"></span></a>
    </div>
    <ul class="nav nav-tabs kuenste">
        {{range $i, $art := .Arts}}
            <li><a href="{{$art.Page}}" class="btn btn-default btn-{{$art.Size}}">{{$art.Name}}</a></li>
        {{end}}                       
    </div>
    {{if .UserId }}
        <a href="#" class="btn btn-info btn-lg pull-right">Gruppen <span class="glyphicon glyphicon-search"></span></a>
    {{end}}

</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
<title>CYPHERPUNK Computer-Spielplatz</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="static/css/spielplatz.css">
<script src="static/js/jquery-2.1.4.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        {{if not .UserId }}
            <a href="/login" class="btn btn-info btn-sm pull-right">Login <span class="glyphicon glyphicon-search"></span></a>
        {{end}}
        <div class="jumbotron">
            <h1>CYPHERPUNK Computer-Spielplatz</h1> 
            <p class="text-center">Spielen, Arbeiten und Lernen sind im Grunde genau dasselbe.</p> 
            <a href="#" class="btn btn-info btn-lg pull-right">Suche <span class="glyphicon glyphicon-search"></span></a>
        </div>
        <ul class="nav nav-tabs kuenste">
            {{range $i, $art := .Arts}}
                <li><a href="{{$art.File}}" class="btn btn-default btn-{{$art.Size}}">{{$art.Name}}</a></li>
            {{end}}                       
        </div>
        {{if .UserId }}
            <a href="#" class="btn btn-info btn-lg pull-right">Gruppen <span class="glyphicon glyphicon-search"></span></a>
        {{end}}

    </div>
</nav>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
<title>{{ .Title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="static/css/spielplatz.css">
<script src="static/js/jquery-2.1.4.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/processing.js"></script>
</head>
<body>
<div class="container" style="height: 1024px;">
    <audio src="static/userdata/Admin/sounds/Spielplatz/Glas.mp3" controls></audio>
    <canvas id="canvas" style="position: absolute; top: 0px; left:0; z-index: 10; pointer-events:none;"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var processing = new Processing(canvas, function(processing) {
        processing.size(1140, 800);
        processing.background(0,0,0,0);
        processing.sbShow = false;

        var mouseIsPressed = false;
        $(".container").on("mousedown touchstart", function(e) {
            mouseIsPressed = true;
            processing.mouseX = e.pageX;
            processing.mouseY = e.pageY;
            processing.sbShow = false;
        }).on("mouseup touchend", function(e) {
            mouseIsPressed = false;
            processing.mouseX = e.pageX;
            processing.mouseY = e.pageY;
        }).on("mousemove touchmove", function(e) {
            processing.mouseX = e.pageX;
            processing.mouseY = e.pageY;
        });
        processing.mousePressed = function () { mouseIsPressed = true; };
        processing.mouseReleased = function () { mouseIsPressed = false; };

        var keyIsPressed = false;
        processing.keyPressed = function () { keyIsPressed = true; };
        processing.keyReleased = function () { keyIsPressed = false; };

        function getImage(s) {
            var url = "https://www.kasandbox.org/programming-images/" + s + ".png";
            processing.externals.sketch.imageCache.add(url);
            return processing.loadImage(url);
        }

        var rotateFn = processing.rotate;
        processing.rotate = function(angle) {
            rotateFn(processing.radians(angle));
        }

        with (processing) {
            var y = 0,
                dy = 5,
                angle = 0,
                sc = 0,
                dsc = 0.01;

            rectMode(CENTER);
            textMode(CENTER);
            textAlign(CENTER, BOTTOM);
            frameRate(20);

            ////////////////////////////////////////////////////////
            // ALFONS
            var alfons = function(x, y, width, height, command) {
                var self = alfons;
                
                translate(x,y);
                scale(width/100, height/100);
                rotate(angle);
                if( !command ) {
                    self.face();
                } else {
                    switch( command ) {
                    default: self.face(command);
                    }
                }
                resetMatrix();
            };

            ///////////////////////////
            // Alfons Gesicht
            alfons.face = function(command) {
                var self = alfons;

                stroke(100);
                strokeWeight(1);
                fill(230, 247, 250);
                beginShape();
                vertex(0, 49.75);
                bezierVertex(-20.66,51,-29.33,24,-26.99,-1.67);
                bezierVertex(-24,-24,-23.66,-40.67,5.34,-49);
                bezierVertex(31.34,-49.67,37.67,-35.67,32,6.67);
                bezierVertex(29.34,36.67,15.01,52,-1.66,50.08);
                endShape();
                translate(0,0);
                self.leftEye(command.lookAt, command.smile);
                translate(0,0);
                self.rightEye(command.lookAt, command.smile);
                translate(0,0);
                self.leftBrow(command.raiseEyeBrow);
                translate(0,0);
                self.rightBrow(command.raiseEyeBrow);
                translate(0,0);
                self.nose();
                translate(0,0);
                self.mouth(command.smile);
                translate(0,0);
                self.leftEar();
                translate(0,0);
                self.rightEar();
                translate(0,0);
                self.hair();
            };

            ///////////////////////////
            // Alfons Augen
            alfons.leftPupil = {
                x1:  6,
                x2:  4,
                y1:  2.5,
                y2:  3,
            };

            alfons.rightPupil = {
                x1:  2.5,
                x2:  5,
                y1:  2.5,
                y2:  2.5,
            };

            alfons.leftEyeBall = function() {
                beginShape();
                vertex(-1.9, -4.51);
                bezierVertex(-8.98,-4.51,-17.05,-4.23,-17.76,-9.19);
                bezierVertex(-18.6,-10.46,-15.92,-13.72,-12,-14);
                bezierVertex(-9,-16.33,-3.18,-16.12,1.21,-14.7);
                bezierVertex(3.48,-10.74,1.92,-6.21,-1.9,-4.51);
                endShape();
            };

            alfons.rightEyeBall = function() {
                beginShape();
                vertex(12.15, -2.7);
                bezierVertex(18.5,-2.48,21.59,-4.71,25.57,-7.38);
                bezierVertex(27.97,-9.32,24.37,-11.31,20.9,-11.75);
                bezierVertex(15.9,-13.49,12.32,-12.45,8.37,-11.93);
                bezierVertex(7.04,-8.79,8.2,-4.71,12.15,-2.7);
                endShape();
            };

            alfons.eyeDim = function(lookAt, left) {
                var x = lookAt? constrain(lookAt.x,-100,100) : 0,
                    y = lookAt? constrain(lookAt.y,-100,100) : 0,
                    p = left? alfons.leftPupil : alfons.rightPupil;

                x = x/100 * p[x<0?"x1":"x2"];
                y = y/100 * p[y<0?"y1":"y2"];
              
                return {
                    angle: atan2(x,y),
                    radius: sqrt(x*x+y*y),
                };
            };

            alfons.leftEye = function(lookAt, smile) {

                var dim = alfons.eyeDim(lookAt, true),
                    w = smile? smile/9 : 0;

                noStroke();

                fill(255);
                alfons.leftEyeBall();

                fill(115, 130, 230);
                ellipse(-6+sin(dim.angle)*dim.radius,-10+cos(dim.angle)*dim.radius,7+w,5+w);
                fill(0);
                ellipse(-6+sin(dim.angle)*dim.radius,-10+cos(dim.angle)*dim.radius,4+w,3+w);
                
                stroke(100);
                strokeWeight(1);
                noFill();
                alfons.leftEyeBall();
            };

            alfons.rightEye = function(lookAt, smile) {

                var dim = alfons.eyeDim(lookAt, false),
                    w = smile? smile/9 : 0;

                noStroke();
                fill(255);
                alfons.rightEyeBall();

                fill(115, 130, 230);
                ellipse(14+sin(dim.angle)*dim.radius,-8+cos(dim.angle)*dim.radius,7+w,5+w);
                fill(0);
                ellipse(14+sin(dim.angle)*dim.radius,-8+cos(dim.angle)*dim.radius,4+w,3+w);

                noFill();
                stroke(100);
                strokeWeight(1);
                alfons.rightEyeBall();
            };

            alfons.browMax = 5;
            alfons.browY = 0;
            alfons.browSpeed = 0.3;
            alfons.leftBrow = function(raise) {
                
                if( raise ) {
                    alfons.browY = min(alfons.browMax, alfons.browY + alfons.browSpeed);
                } else {
                    alfons.browY = max(0, alfons.browY - alfons.browSpeed);
                }
                
                stroke(50);
                strokeWeight(1.5);
                noFill();
                bezier(-19,-16,-10,-23-alfons.browY,-9,-22,-1,-21);
            };

            alfons.rightBrow = function(raise) {
                if( raise ) {
                    alfons.browY = min(alfons.browMax, alfons.browY + alfons.browSpeed);
                } else {
                    alfons.browY = max(0, alfons.browY - alfons.browSpeed);
                }
                
                stroke(50);
                strokeWeight(1.5);
                noFill();
                bezier(8,-17,16,-24-alfons.browY,17,-23,25,-23);
            };

            alfons.nose = function() {
                stroke(50);
                strokeWeight(1.5);
                noFill();
                bezier(-2,11,-9,26,-3,23,4,21);
            };

            alfons.mouth = function(smile) {
                smile = constrain(smile || 0, 0, 10);
                stroke(50);
                strokeWeight(1.6);
                noFill();
                bezier(-8,35,1,33+smile,4,37,5,37);
            };

            alfons.leftEar = function() {
                stroke(50);
                fill(230, 247, 250);
                strokeWeight(1);
                bezier(-26.5,0,-32,29,-40,-21,-26,-16);
            };

            alfons.rightEar = function() {
                stroke(50);
                fill(230, 247, 250);
                strokeWeight(1);
                bezier(33,0,41,18,42,-25,34,-16);
            };

            alfons.hair = function() {
                stroke(50);
                noFill();
                strokeWeight(0.7);
                bezier(33,-25,15,-70,42,-25,26,-37);
                bezier(21,-41,15,-67,42,-25,9,-51);
                bezier(-3,-42,-5,-70,35,-25,-3,-51);
                bezier(-16,-33,-6,-67,15,-33,-23,-34);
                bezier(-23,-19,-15,-65,14,-32,-20,-36);
                bezier(-19,-25,-15,-65,0,-35,-8,-36);
                bezier(-20,-23,-33,-17,-11,-60,-8,-39);
                bezier(-9,-34,-30,-63,33,-25,1,-52);
                bezier(1,-43,-30,-63,33,-25,16,-48);
                bezier(20,-43,-30,-63,33,-33,28,-41);
            };



            ////////////////////////////////////////////////////
            // SPEECH BUBBLE
            var speechBubble = function(message, x, y, width, height, tSize, bx1, by1, bx2, by2, show) {

                translate(x,y);
                strokeWeight(1.3);
                
                var sx = speechBubble.scaleX,
                    sy = speechBubble.scaleY;
                if( !show ) {
                    speechBubble.scaleX = max(sx - speechBubble.hideSpeed, 0); 
                    speechBubble.scaleY = max(sy - speechBubble.hideSpeed*height/width, 0);
                } else {
                    speechBubble.scaleX = min(sx + speechBubble.showSpeed, width/100); 
                    speechBubble.scaleY = min(sy + speechBubble.showSpeed*height/width, height/100); 
                }
                scale(speechBubble.scaleX, speechBubble.scaleY);
                fill(255);
                beginShape();
                vertex(-36.67, 24.67);
                bezierVertex(-56,18,-59.15,11.47,-50.33,-9);
                bezierVertex(-51,-28.33,-41.33,-30.33,-25.35,-34.7);
                bezierVertex(-15.39,-42.55,0.6,-41.64,16.3,-35.61);
                bezierVertex(32.89,-36.21,43.76,-31.69,45.26,-22.93);
                bezierVertex(57.33,-15.99,56.43,-5.13,50.67,5);
                bezierVertex(50.39,28.06,41.04,27.76,35,29.33);
                bezierVertex(29.33,36.67,21,37.33,11,32.67);
                bezierVertex(-10.33,42,-20,36.33,-36.67,24.67);
                endShape();
                resetMatrix();

                strokeWeight(1.0);
                translate(bx2, by2);
                scale(speechBubble.scaleX, speechBubble.scaleY);
                if( speechBubble.scaleX >= width/100 ) {
                    scale(0);
                }
                beginShape();
                vertex(-3.33, 7.33);
                bezierVertex(-12.33,13.67,-15.33,0.67,-8,-0.33);
                bezierVertex(-8.66,-6.33,-2,-9,0,-1.67);
                bezierVertex(10.95,-1.67,11.67,1,4.67,5.67);
                bezierVertex(4.72,10.05,0.34,11.67,-3.33,7.33);
                endShape();
                resetMatrix();
                
                strokeWeight(1.0);
                translate(bx1, by1);
                scale(speechBubble.scaleX, speechBubble.scaleY);
                if( speechBubble.scaleX >= width/100 ) {
                    scale(0);
                }
                beginShape();
                vertex(-4, 4.2);
                bezierVertex(-7.8,5.8,-12.4,-0.4,-5.53,-1.53);
                bezierVertex(-7,-7,2.6,-6.6,0.13,-1.2);
                bezierVertex(7,-3,4.4,1.8,1.8,4.13);
                bezierVertex(3.6,7.8,-2.6,9.2,-4,4.2);
                endShape();
                resetMatrix();

                fill(0, 0, 0);
                textSize(tSize/width*100*speechBubble.scaleX);
                var w = 90*speechBubble.scaleX,
                    h = 60*speechBubble.scaleY;
                text(message, x-w/2, y-h/2, w, h);
            };

            speechBubble.showSpeed = 0.6;
            speechBubble.hideSpeed = 1.2;
            speechBubble.scaleX = 0;
            speechBubble.scaleY = 0;


            ////////////////////////////////////////////////////////
            // Website specific
            sbText = "";
            sbX = sbY = sbW = sbH = sbFS = sbX1 = sbY1 = sbX2 = sbY2 = 0;

            var angle = -10;
            var draw = function() {
                background(255,255,255,0);
                
                translate(90, 180);
                rotate(angle);
                //scale(sc);
                alfons(0,0,200,200, {
                    lookAt: { x: (mouseX-90)/3, y: (mouseY-180)/3 },
                    raiseEyeBrow: mouseIsPressed? true : false,
                    smile: (500-abs(constrain(mouseY,0,1000)-300))/50,
                });
                console.log(mouseX+", "+mouseY);

                //speechBubble("Hallo Welt! dies ist ein bisschen mehr Text, der in mehrere Zeilen gehen sollte. Noch mehr text!!!", 200, 100, 300, 280, 25, 190, 270, 232, 219, mouseIsPressed);
                if( sbShow || speechBubble.scaleX ) speechBubble(sbText, sbX, sbY, sbW, sbH, sbFS, sbX1, sbY1, sbX2, sbY2, sbShow);

                angle+=1.0;
                sc+=dsc;
                if( sc > 3 || sc <= 0 ) {
                    dsc = -dsc;
                }
            };

        };
        if (typeof draw !== 'undefined') processing.draw = draw;
    });
    
    setTimeout(function() {
        $(".btn-1").on("click", function(e) {
            processing.sbText = "Grafik & Animation gibt es noch nicht. Hier wirst du bewegte Bilder für deine und andere Spiele machen können.";
            processing.sbX = 500;
            processing.sbY = 120;
            processing.sbW = 450;
            processing.sbH = 280;
            processing.sbFS = 25;
            processing.sbX1 = 180;
            processing.sbY1 = 90;
            processing.sbX2 = 260;
            processing.sbY2 = 50;
            processing.sbShow = true;

            e.stopPropagation();
            e.preventDefault();
        });        

        $(".btn-2").on("click", function(e) {
            processing.sbText = "Sound & Musik! Hier wirst du Sounds und Musik für deine Spiele finden, oder für andere welche machen. ";
            processing.sbX = 600;
            processing.sbY = 120;
            processing.sbW = 450;
            processing.sbH = 240;
            processing.sbFS = 25;
            processing.sbX1 = 210;
            processing.sbY1 = 90;
            processing.sbX2 = 320;
            processing.sbY2 = 50;
            processing.sbShow = true;

            e.stopPropagation();
            e.preventDefault();
        });        

        $(".btn-3").on("click", function(e) {
            processing.sbText = "Willst du Texte schreiben? Dialoge, Hilfe-Texte, Übersetzungen in andere Sprachen. Das wirst du hier können.";
            processing.sbX = 650;
            processing.sbY = 120;
            processing.sbW = 450;
            processing.sbH = 240;
            processing.sbFS = 25;
            processing.sbX1 = 230;
            processing.sbY1 = 90;
            processing.sbX2 = 360;
            processing.sbY2 = 50;
            processing.sbShow = true;

            e.stopPropagation();
            e.preventDefault();
        });        

        $(".btn-4").on("click", function(e) {
            processing.sbText = "Ein Storyboard? Für ein neues Spiel. Das wirst du hier finden oder eines schreiben können.";
            processing.sbX = 700;
            processing.sbY = 120;
            processing.sbW = 450;
            processing.sbH = 240;
            processing.sbFS = 25;
            processing.sbX1 = 250;
            processing.sbY1 = 90;
            processing.sbX2 = 400;
            processing.sbY2 = 50;
            processing.sbShow = true;

            e.stopPropagation();
            e.preventDefault();
        });        

        $(".btn-5").on("click", function(e) {
            processing.sbText = "Du willst 20 Spieler mit deinem Spiel spielen lassen? Oder einen 30 cm großen und 10 kg schweren Schießknopf integrieren. Dann helfen dir Raspberry Pis oder Websockets. Hmmm...";
            processing.sbX = 750;
            processing.sbY = 120;
            processing.sbW = 450;
            processing.sbH = 240;
            processing.sbFS = 25;
            processing.sbX1 = 270;
            processing.sbY1 = 90;
            processing.sbX2 = 440;
            processing.sbY2 = 50;
            processing.sbShow = true;

            e.stopPropagation();
            e.preventDefault();
        });        

        $(".btn-6").on("click", function(e) {
            processing.sbText = "Du willst deiner Fantasie freien Lauf lassen? Dinge anderes verwenden, als der Erfinder dachte? Dann hier: Hacken!";
            processing.sbX = 800;
            processing.sbY = 120;
            processing.sbW = 450;
            processing.sbH = 240;
            processing.sbFS = 25;
            processing.sbX1 = 300;
            processing.sbY1 = 90;
            processing.sbX2 = 480;
            processing.sbY2 = 50;
            processing.sbShow = true;

            e.stopPropagation();
            e.preventDefault();
        });        
    },1)

    </script>
    <div class="login-area">
        {{if not .UserName }}
            <a href="/login/" class="btn btn-info btn-sm pull-right">{{ .LoginLogin }} <span class="glyphicon glyphicon-share-alt"></span></a>
            <a href="/signup/" class="btn btn-info btn-sm pull-right">{{ .LoginSignup }} <span class="glyphicon glyphicon-book"></span></a>
        {{else}}
            <a href="/logout" class="btn btn-info btn-sm pull-right">{{ .LoginLogout }} '{{ .UserName }}' <span class="glyphicon glyphicon-search"></span></a>        
        {{end}}
    </div>
    <div class="jumbotron">
        <h1>{{ .Title }}</h1> 
        <p class="text-center">{{ .Subtitle }}</p> 
        <a href="#" class="btn btn-info btn-lg pull-right">Suche <span class="glyphicon glyphicon-search"></span></a>
    </div>
    <ul class="nav nav-tabs kuenste">
        {{range $i, $art := .Arts}}
            <li><a href="{{$art.Page}}" class="btn btn-default btn-{{$art.Size}} btn-{{ $i }}">{{$art.Name}}</a></li>
        {{end}}                       
    </ul>
    {{if .UserId }}
        <a href="#" class="btn btn-info btn-lg pull-right">Gruppen <span class="glyphicon glyphicon-search"></span></a>
    {{end}}

</div>
</body>
</html>
